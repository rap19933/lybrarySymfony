imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@LybraryBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: ru
    cover_directory: '%kernel.project_dir%/web/uploads/cover/'
    book_directory: '%kernel.project_dir%/web/uploads/book/'
    cover_directory_relative: '/uploads/cover/'
    book_directory_relative: '/uploads/book/'
    cache_ttl: 86400
    cache_books: cache_books
    cache_dir: '%kernel.project_dir%/web/uploads/cache/'
    apiKey: '%secret%'

services:
    my_cache:
        class: \Doctrine\Common\Cache\FilesystemCache
        arguments: ['%cache_dir%']
framework:
    #esi: ~
   # translator: { fallbacks: ['%locale%'] }
    translator:
        fallbacks: ['%locale%']
       # paths:
          #  - "%kernel.project_dir%/src/LybraryBundle/Resources/translations/"
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOS User Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: LybraryBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
